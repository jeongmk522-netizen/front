name: nature_dex
description: AI-powered nature identification app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI 관련
  cupertino_icons: ^1.0.2

  # 이미지 선택
  image_picker: ^1.0.7

  # HTTP 통신
  http: ^1.2.0

  # 상태 관리
  provider: ^6.1.1

  # 이미지 캐싱
  cached_network_image: ^3.3.1
  flutter_plugin_android_lifecycle: 2.0.17  # ← 이 줄 추가!


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true